<ion-header>
  <ion-toolbar>
    <ion-title>Chat Room</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row *ngFor="let message of messages">
      <ion-col col-9 *ngIf="message.from !== nickname" class="message" [ngClass]="{'my_message': message.from === nickname, 'other_message': message.from !== nickname}">
        <span class="user_name">{{message.from}}</span>
        <span>{{message.text}}</span>
        <span class="time">{{message.created | date}}</span>
      </ion-col>
      <ion-col offset-3 col-9 *ngIf="message.from === nickname" class="message" [ngClass]="{'my_message': message.from === nickname, 'other_message': message.from !== nickname}">
        <span class="user_name">{{message.from}}</span>
        <span>{{message.text}}</span>
        <span class="time">{{message.created | date}}</span>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-row class="message_row">
      <ion-col col-9>
        <ion-item no-lines>
          <ion-input type="text" placeholder="Message" #messag [(ngModel)]="message"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-3>
        <ion-button color="primary" clear (click)="sendMessage(messag.value)" [disabled]="message === ''">Send</ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
